<!DOCTYPE html>
<html>
<head>
	<title>{% block title %}Welcome{% endblock %} | MiniTwit</title>
	<meta charset="utf-8">
	<link rel="shortcut icon" href="{{ url_for('static', filename='ico/favicon.ico') }}">
	<link rel="apple-touch-icon-precomposed" href="static/ico/apple-touch-icon.png">
	<meta property="og:image" content="static/ico/thumbnail.png" />
	
	<script src="static/js/modernizr.js"></script>
	<script src="static/js/jquery.js"></script>
	<script src="static/js/bootstrap.min.js"></script>
	<script src="static/js/custom.js"></script>
	<script src="static/js/bootbox.min.js"></script>
	
	<link rel="stylesheet" href="static/css/bootstrap.css">
	<link rel="stylesheet" href="static/css/bootstrap-theme.min.css"> 
	<link rel="stylesheet" href="static/css/custom.css">
	<link rel="stylesheet" href="static/css/signin.css">
</head>
<body>
	<div class="container">
		{% if error %}<div class="alert alert-danger">{{error}}</div>{% endif %}
		<form class="form-signin" role="form" action="{{url_for('signup')}}" method="post">
			<h2 class="form-signin-heading">회원 가입</h2>			
			<div class="form-group">
				<label for="userid">아이디</label>
			    <input type="text" class="form-control" name="userid" id="userid" required autofocus>
			</div>
			<div class="form-group">
				<label for="email">이메일</label>
				<input type="email" class="form-control" name="email" id="email" required>
			</div>
			<div class="form-group">
				<label for="password">패스워드</label>
			    <input type="password" class="form-control" name="password" id="password" required>
			</div>
			<div class="form-group">
				<label for="repassword">패스워드 다시 입력</label>
			    <input type="password" class="form-control" name="repassword" id="repassword" required>
			</div>
		    <button class="btn btn-lg btn-primary btn-block" type="submit">가입하기</button>
		</form>
	</div> <!-- /container -->
</body>
</html>
